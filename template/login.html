<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
    <h1>Login</h1>

    <form action="submit" method="POST"> {% csrf_token %}
        <div align="center">
            <label>Usuario:</label>
            <input type="text" name="username">
            <label>Senha</label>
            <input type="password" name="password">
            <button type="submit">Entrar</button>
        </div>
    </form>
<?--ERRO DE LOGN-->
    <div align="center">
        {% for message in messages %}
            <strong> Erro! </strong>{{ message }}
        {% endfor %}
    </div>
</html>
